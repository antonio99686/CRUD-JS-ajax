<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD JS</title>
    <!-- Link do Materialize CSS -->
    <link rel="shortcut icon" href="img/js.png">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h4>Cadastro de Veículos</h4>
      <form onsubmit="return salvarVeiculo(event);">
        <div class="input-field">
          <label for="id_veiculo">ID:</label>
          <input type="number" id="id_veiculo" name="id_veiculo" />
        </div>
        <div class="input-field">
          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca" required />
        </div>
        <div class="input-field">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" required />
        </div>
        <div class="input-field">
          <label for="">Ano:</label>
          <input type="date" id="ano" name="ano" required />
        </div>
        <div class="input-field">
          <label for="preco">Preço (R$):</label>
          <input type="number" id="preco" name="preco" step="0.01" required />
        </div>
        <button type="submit" class="btn">Salvar Veículo</button>
      </form>

      <br />

      <table class="highlight">
        <thead>
          <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Preço (R$)</th>
            <th colspan="2">Opções</th>
          </tr>
        </thead>
        <tbody id="veiculos"></tbody>
      </table>
    </div>
   <!-- Modal de Confirmação -->
<div id="modalExcluir" class="modal">
    <div class="modal-content">
        <h5>Confirmar Exclusão</h5>
        <p>Você tem certeza de que deseja excluir este veículo?</p>
    </div>
    <div class="modal-footer">
        <button id="confirmarExcluir" class="modal-close btn red">Excluir</button>
        <button class="modal-close btn green">Cancelar</button>
    </div>
</div>

    <!-- Scripts do Materialize CSS e JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
